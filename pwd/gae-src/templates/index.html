        <div class="modal fade" id="name-prompt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Welcome back!</h4>
                    </div>
                    <form method="POST" id="anon-prompt">

                    <div class="modal-body">
                        <p>Please enter your username for this session:</p>
                        <input type="text" id="anon-employee" name="anon_employee" class="form-control" placeholder="Enter username...">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!-- Calls POST and gets redirected to new SyncPad -->
                        <button type="submit" class="btn btn-primary" id="anon-btn" name="anon_btn">Submit</button>
                    </div>
                    </form>

                </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- modal -->
